{% extends 'controlbase.html' %}


{% block title %}

Employees
{% endblock %}




{% block content %}



<hr>

<a href="/createusers"><button class="btn btn-primary">Create Users</button></a>

<hr>





<table class="table table-dark">
  <thead>
    <tr>

      <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
          <th scope="col">Option</th>




    </tr>
  </thead>
  <tbody>

  {% for employees in employees %}
    <tr>

        <td>{{employees.id}}</td>
        <td>{{employees.username}}</td>
        <td>{{employees.password}}</td>


       <td>
       <a href="/deleteemployees/{{employees.id}}"><button class="banner-button btn">Delete</button></a>

       </td>







    </tr>


  {% endfor %}




  </tbody>
</table>


{% endblock %}
